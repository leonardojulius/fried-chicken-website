    <!-- HEADER -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">

                <span>Fried <br> Chicken</span>
            </a>

            <div class="nav__menu" id="nav-menu">

                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">HOME</a>

                    <li>

                    </p>

                    <a href="#about" class="button">

                    </a>

                    <img src="assets/img/chicken-dam-5.png" alt="image" class="home__dam-2">

                    <img src="assets/img/home-img.png" alt="" class="home__img">
                    <img src="assets/img/chicken-dam-1.png" alt="image" class="home__dam-3">
                    <img src="assets/img/chicken-dam-2.png" alt="image" class="home__dam-4">
