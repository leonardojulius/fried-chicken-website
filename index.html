<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FAVICON -->

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <!-- REMIXICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <!-- CSS -->

    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Responsive fried chicken website - Bedimcode</title>

</head>

<body>

    <!-- HEADER -->

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assets/img/logo.svg" alt="image">
                <span>Fried <br> Chicken</span>
            </a>

            <div class="nav__menu" id="nav-menu">

                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">HOME</a>
                    </li>

                    <li>
                        <a href="#about" class="nav__link">ABOUT US</a>
                    </li>

                    <li>
                        <a href="#orders" class="nav__link">ORDERES</a>
                    </li>

                    <li>
                        <a href="#combo" class="nav__link">COMBO</a>
                    </li>

                    <li>
                        <a href="#contact" class="nav__link">CONTACT</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                </div>

            </div>


            <!--  Toggle button -->

            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-apps-fill"></i>

            </div>

        </nav>
    </header>

    <!-- MAIN -->

    <main class="main">

        <section class="home section" id="home">

            <div class="home__container container grid">

                <div class="home__data">

                    <h1 class="home__title"></h1>

                </div>

                <div class="home__images">

                </div>

            </div>

        </section>
    </main>

    <!-- FOOTER -->

    <footer class="footer">

    </footer>

    <!-- SCROLL UP -->

    <!-- SCROLLREVEAL -->

    <script src="assets/js/main.js"></script>
</body>

</html>
